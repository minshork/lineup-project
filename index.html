<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계룡시 문화관광</title>
  </head>
  <style>
    .container {
      width: 100%;
      height: 100%;
    }
    .sec1 {
      width: 100%;
      height: 640px;
    }
    .imgBox {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 30;
    }
    .imgBox .img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      background-position: center;
      background-repeat: no-repeat;
    }
    .imgBox .img1 {
      background-image: url(/assets/visual1-1.jpg);
    }
  </style>
  <body>
    <div class="container">
      <section class="sec1" id="sec1">
        <div class="imgBox">
          <div class="img img1">
            <div class="img__textBox">
              <h1>"국방의 도시", 활력이 넘치는 계룡</h1>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
